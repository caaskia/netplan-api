<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect WiFi</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="form-container">
        <h3>Connect WiFi</h3>
        <form action="/api/wifi/connectWiFi" method="post">
            <label for="ssid">SSID:</label>
            <select id="ssid" name="ssid" required>
                <option value="">Select SSID</option>
                {% for ssid in ssids %}
                    <option value="{{ ssid }}">{{ ssid }}</option>
                {% endfor %}
            </select>

            <label for="ssidPassword">SSID Password:</label>
            <input type="password" id="ssidPassword" name="ssidPassword" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
